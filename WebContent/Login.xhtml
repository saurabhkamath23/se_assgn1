<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</h:head>

<h:body class="container">
	<h:form class="form-horizontal">
	<h:outputLabel for="UserName" style="color:blue">Username:</h:outputLabel>
		<h:inputText id="UserName" label="User_Name"
			value="#{user_log.userName}" a:placeholder="Example:Johndoe"
			required="true" requiredMessage="Field cannot be empty"
			validatorMessage="" class="form-control">
			<f:validateRegex pattern="Admin" />
		</h:inputText><br />
		<br />

		<h:message for="UserName" style="color:red"></h:message>
		<br />
	<h:outputLabel for="Password" style="color:blue">Password:</h:outputLabel>
			<h:inputSecret id="Password" label="Password"
			value="#{user_log.password}" required="true"
			requiredMessage="Field cannot be empty"
			validatorMessage="Incorrect Username or Password" class="form-control">
			<f:validateRegex pattern="Admin" />
		</h:inputSecret><br />
		<br />
		<h:message for="Password" style="color:red"></h:message>
		<h:commandButton value="Login" class="btn btn-default" action="Successful_Login" />
	</h:form>


</h:body>

</html>
