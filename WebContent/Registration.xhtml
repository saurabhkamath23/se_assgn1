<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Registration Form</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />
</h:head>

<h:body class="container">
	<h:form class="form-horizontal">

		<h:outputLabel for="FirstName" style="color:blue">First Name:</h:outputLabel>
		<h:inputText id="FirstName" label="First_Name"
			value="#{user_reg.firstName}" a:placeholder="Example: John"
			required="true" requiredMessage="Field cannot be empty" class="form-control"/>
		<br />
		<br />
		<h:message for="FirstName" style="color:red"></h:message>
		<br />
		<h:outputLabel for="LastName" style="color:blue">Last Name:</h:outputLabel>
		<h:inputText id="LastName" label="Last_Name"
			value="#{user_reg.lastName}" a:placeholder="Example: Doe"
			required="true" requiredMessage="Field cannot be empty" class="form-control"/>
		<br />
		<br />
		<h:message for="LastName" style="color:red"></h:message>
		<br />
		<h:outputLabel for="Address" style="color:blue">Address:</h:outputLabel>
		<h:inputText id="Address" label="address" value="#{user_reg.address}"
			a:placeholder="Example: 1400 Washington Ave,Albany,NY 12206"
			required="true" requiredMessage="Field cannot be empty" class="form-control"/>
		<br />
		<br />
		<h:message for="Address" style="color:red"></h:message>
		<br />
		<h:outputLabel for="PhoneNumber" style="color:blue">Phone Number:</h:outputLabel>
		<h:inputText id="PhoneNumber" label="Phone_Number"
			value="#{user_reg.phoneNumber}" a:placeholder="Example:+15182226589"
			required="true" requiredMessage="Field cannot be empty" class="form-control"/>
		<br />
		<br />
		<h:message for="PhoneNumber" style="color:red"></h:message>
		<br />
		<h:outputLabel for="Email" style="color:blue">Email:</h:outputLabel>
		<h:inputText id="Email" label="Email" value="#{user_reg.email}"
			a:placeholder="Example:xyz@xyz.com" required="true"
			requiredMessage="Field cannot be empty" class="form-control" />
		<br />
		<br />
		<h:message for="Email" style="color:red"></h:message>
		<br />
		<h:outputLabel for="UserName" style="color:blue">Username:</h:outputLabel>
		<h:inputText id="UserName" label="User_Name"
			value="#{user_reg.userName}" a:placeholder="Example:Johndoe"
			required="true" requiredMessage="Field cannot be empty" class="form-control"/>
		<br />
		<br />
		<h:message for="UserName" style="color:red"></h:message>
		<br />
		<h:outputLabel for="Password" style="color:blue">Password:</h:outputLabel>
		<h:inputSecret id="Password" label="Password"
			value="#{user_reg.password}" required="true"
			requiredMessage="Field cannot be empty" class="form-control" />
		<br />
		<br />
		<h:message for="Password" style="color:red"></h:message>
		<br />
		<br />
		<br />
		<br />
		<h:commandButton value="Submit" class="btn btn-default" action="Successful_Registration" />
	</h:form>


</h:body>

</html>
